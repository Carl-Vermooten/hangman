<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container py-3">
        <header>
            <div class="jumbo-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-light p-4">Hangman</h1>
                <button type="button" id="start-button" class="btn btn-primary">Start
                    Game</button>
                <button type="button" id="end-button" class="btn btn-secondary">End
                    Game</button>
                <p id="output-message"
                    class="wiggle-animation text-center text-warning rounded fw-normal p-1 mt-4 w-50 mx-auto">
                    Click
                    the "Start Game" button
                    to
                    start
                    the game</p>
            </div>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
                <div class="col">
                    <div class="card rounded-3 border-0 text-light bg-transparent">
                        <div class="card-body">
                            <h2 class="card-title">Game stats</h2>
                            <ul class="list-unstyled mt-3">
                                <li id="current-score"></li>
                                <li id="wins"></li>
                                <li id="losses"></li>
                                <li id="tries-left"></li>
                                <li id="correct-guesses"></li>
                                <li id="wrong-guesses"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card rounded-3 border-0 text-light bg-transparent">
                        <div class="card-body">
                            <h6 id="the-word" class="card-title">____________</h6>
                            <div class="mt-3">
                                <svg id="svg" class="w-25 h-25" viewBox="0 0 250 250">
                                    <!-- Draw gallow -->
                                    <path id="gallow" d="M 10 10 L 10 290 M 10 10 L 150 10 M 150 10 L 150 35"
                                        stroke="rgb(242, 242, 242)" stroke-width="3" fill="none" />
                                    <!-- Draw head -->
                                    <circle id="head" cx="150" cy="60" r="25" stroke="rgb(242, 242, 242)"
                                        stroke-width="4" fill="none" />
                                    <!-- Draw torso -->
                                    <line id="torso" x1="150" y1="85" x2="150" y2="160" stroke="rgb(242, 242, 242)"
                                        stroke-width="2" />
                                    <!-- Draw left arm -->
                                    <path id="left-arm" d="M 150 100 L 110 90 M 110 90 L 80 115"
                                        stroke="rgb(242, 242, 242)" stroke-width="3" fill="none" />
                                    <!-- Draw right-arm -->
                                    <path id="right-arm" d="M 150 100 L 195 110 M 195 110 L 210 70"
                                        stroke="rgb(242, 242, 242)" stroke-width="3" fill="none" />
                                    <!-- Draw left leg -->
                                    <path id="left-leg" d="M 150 160 L 120 200 M 120 200 L 160 240"
                                        stroke="rgb(242, 242, 242)" stroke-width="3" fill="none" />
                                    <!-- Draw right leg -->
                                    <path id="right-leg" d="M 150 160 L 210 160 M 210 160 L 180 210"
                                        stroke="rgb(242, 242, 242)" stroke-width="3" fill="none" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <div class="card rounded-3 bg-transparent border-0 mx-auto">
                        <div class="card-body">
                            <div id="keyboard">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/jquery-370.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/utilities.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
